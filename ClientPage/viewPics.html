         var currentUrl = window.location.href;

        async function fetchUserData() {
            console.log("in fetch started",uId,"testttt")
            try {
                const response = await fetch(`http://127.0.0.1:8080/user/ids/${uId}`);
                console.log("respo",response)
                
                if (response.ok) {
                     userData = await response.json();
                     var pLink=document.getElementById("profileLink")

                     console.log("%%%%%%%%%5555555",userData,"typeeee")
                     document.getElementById("hotel").innerHTML = `<p>hotel${userData.typeId}</p>`;
                     var profileLink="profile.html?"+ userData.contact +"?"+userData.;
                     pLink.href=profileLink;
                    // console.log("sssscripttttt22222tt", getUserId(),"get user iddddd")
                    // displayUserData(userData);
                    console.log("okkk uzsrdata",userData)
                } else {
                    console.error('Error:', response.status);
                }
            } catch (error) {
                console.error('Fetch Error:', error);
            }
        }
        console.log("%%%%%%%%%",userData,"typeeee")
                            // document.getElementById("hotel").innerHTML = `<p>hotel${userData.typeId}</p>`;

        function displayUserData(userData) {
            const userDataDiv = document.getElementById('userData');
            userDataDiv.textContent = JSON.stringify(userData);
        }
    </script>
