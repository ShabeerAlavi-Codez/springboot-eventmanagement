  <script>
    function validateDataType(value, type) {
      switch (type) {
        case 'text':
          return typeof value === 'string';
        case 'password':
          return typeof value === 'string' && value.length >= 8; // Password must be at least 8 characters long
        case 'textarea':
          return typeof value === 'string';
        case 'contact':
          return typeof value === 'string' && /^\d{10}$/.test(value); // Validate contact as 10 digits
        case 'email':
          return typeof value === 'string' && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value); // Validate email format
        default:
          return false; // Unknown data type
      }
    }
